<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
        }

        #username {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Successful!</h1>
        <p>Welcome, <span id="username"><%= username %></span>!</p>
    </div>

    <script>
        // Extract the username from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Insert the username into the HTML
        const usernameElement = document.getElementById('username');
        usernameElement.textContent = username;

        // Wait for 2 seconds and then redirect to the product catalog page
        setTimeout(function() {
            window.location.href = '/product-catalog.html';
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
